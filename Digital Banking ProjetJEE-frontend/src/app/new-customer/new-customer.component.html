<div class="container">
  <br>
  <br>
  <br>
  <div class="card col-6 offset-3 mt-5 border-info">
    <div class="card-header" style="text-align: center; font-size: 20px; font-weight: bold">Add new Customer</div>
    <div class="card-body">
      <form [formGroup]="newCustomerFormGroup" (ngSubmit)="handleSaveCustomer()">
        <div class="mb-3">
          <label class="form-label">Name:</label>
          <input type="text" formControlName="name" class="form-control">
          <span class="text-danger"
                *ngIf="newCustomerFormGroup.controls['name'].touched
                && newCustomerFormGroup.controls['name'].errors
                && newCustomerFormGroup.controls['name'].errors!['required']">
            Name is Required
          </span>
        </div>
        <div class="mb-3">
          <label class="form-label">Email:</label>
          <input type="text" formControlName="email" class="form-control">
          <span class="text-danger"
                *ngIf="newCustomerFormGroup.controls['email'].touched
                && newCustomerFormGroup.controls['email'].errors
                && newCustomerFormGroup.controls['email'].errors!['email']">
            Email is not valid
          </span>
        </div>
        <br>
        <br>
        <div class="text-center">
          <button [disabled]="!newCustomerFormGroup.valid" class="btn btn-secondary btn-sm" style="width: 25%">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
